<div class="text-layout">
    <h1>Pipes personalizados</h1>
    <p>Pipes creados por {{ "nosotros" | mayuscula : esMayuscula}}</p>

    
</div>

<p-toolbar>
    <div class="p-toolbar-group-start"></div>

    <div class="p-toolbar-group-end">
        <button pButton type="button" label="Toogle mayuscula" (click)="cambiarCase()" class="mr-3"></button>
        <button pButton icon="pi pi-sort"  type="button" label="Por nombre" class="p-button-secondary mr-3" (click)="cambiarOrder('nombre')"> </button>
        <button pButton icon="pi pi-sort" type="button" label="Por vuela" class="p-button-success mr-3" (click)="cambiarOrder('vuela')"></button>
        <button pButton icon="pi pi-sort" type="button" label="Por color" class="p-button-help mr-3" (click)="cambiarOrder('color')"></button>
    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-3">
        <p-table [value]="heroes | ordenar : ordenarPor">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroes>
                <tr>
                    <td>{{heroes.nombre}}</td>
                    <td>{{heroes.vuela | vuela | titlecase}}</td>
                    <td>{{heroes.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="grid">
    <div class="col mt-3">
        <p-table [value]="heroes | ordenar : ordenarPor">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre" style="width:20%">Nombre<p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela" style="width:20%">Vuela<p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color" style="width:20%">Color<p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroes>
                <tr>
                    <td>{{heroes.nombre}}</td>
                    <td>{{heroes.vuela | vuela | titlecase}}</td>
                    <td>{{heroes.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
